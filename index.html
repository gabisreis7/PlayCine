<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayCine</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="Body">
    <header class="Header">
        <img src="/images/logo-playcine.png" alt="Logo PlayCine">
        <nav class="Navegacao">
            <ul>
                <li><a href="#terror">Terror</a></li>
                <li><a href="#comedia">Comédia</a></li>
                <li><a href="#acao">Ação</a></li>
                <li><a href="#romance">Romance</a></li>

            </ul>
        </nav>
    </header>
    <div id="acao" class="Filmes-section">
        <h2>Aventure-se no mundo da ação</h2>
        <div class="Filmes">
            <img class="Filme-image" src="/images/filme-batman.png" alt="Filme Batman">
            <img class="Filme-image" src="/images//filme-johnwick.png" alt="Filme John Wick">
            <img class="Filme-image" src="/images//filme-velozesfuriosos.png" alt="Filme Velozes e Furiosos">
            <img class="Filme-image" src="/images//filme-madmax.png" alt="Filme Mad Max">
        </div>
    </div>
    <div id="romance" class="Filmes-section">
        <h2>Sinta a paixão a cada cena</h2>
        <div class="Filmes2">
            <img class="Filme-image" src="/images/filme-umanovamulher.png" alt="Filme Uma Linda Mulher">
            <img class="Filme-image" src="/images/filme-10coisasqueodeio.png" alt="Filme 10 coisas que odeio em você">
            <img class="Filme-image" src="/images/filme-comosefosse.png" alt="Filme Como se Fosse a Primeira Vez">
            <img class="Filme-image" src="/images/filme-oamornao.png" alt="Filme O Amor Não Tira Férias">
        </div>
    </div>
    <div id="misterio" class="Filmes-section">
        <h2>Conheça casos bizarros</h2>
        <div class="Filmes2">
            <img class="Filme-image" src="/images/filme-tedbundy.png" alt="Filme Ted Bundy">
            <img class="Filme-image" src="/images/filme-parasita.png" alt="Filme Parasita">
            <img class="Filme-image" src="/images/filme-apelequehabito.png" alt="Filme A Pele que Habito">
            <img class="Filme-image" src="/images/filme-dahmer.png" alt="Filme Jeffrey Dahmer">
        </div>
    </div>
    <div id= "terror" class="Filmes-section">
        <h2>Arrepios e gritos de medo</h2>
        <div class="Filmes">
            <img class="Filme-image" src="/images/filme-asubstancia.png" alt="Filme A Substância">
            <img class="Filme-image" src="/images/filme-amortedo.png" alt="Filme A Morte do Demônio">
            <img class="Filme-image" src="/images/filme-sorria.png" alt="Filme Sorria">
            <img class="Filme-image" src="/images/filme-osilenciodosinocentes.png" alt="Filme O Silêncio dos Inocentes">
        </div>
    </div>
    <div id="comedia" class="Filmes-section">
        <h2>Gargalhada garantida</h2>
        <div class="Filmes">
            <img class="Filme-image" src="/images/filme-umpactode.png" alt="Filme Um Parto de Viagem">
            <img class="Filme-image" src="/images/filme-minhamae.png" alt="Filme Minha Mãe é uma Peça 3">
            <img class="Filme-image" src="/images/filme-ressacade.png" alt="Filme Ressaca de Amor">
            <img class="Filme-image" src="/images/filme-gentegrande.png" alt="Filme Gente Grande">
        </div>
    </div>
</body>
</html>
